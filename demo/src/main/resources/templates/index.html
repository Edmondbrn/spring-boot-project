<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spring Boot Hangman game</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <h1 id="title_game">Hangman game !</h1>
    <!-- Conteneur pour le fond blanc avec le logo et l'interface pour choisir les mots -->
    <div id="container" th:data-mystery-word = "${mysteryWordStr}" th:data-leaving-letters =  "${mysteryWord.size()}" th:data-nb_error = 0>
        <img id="hangman" th:src="@{/images/hangman-0.svg}" alt="hangman-picture-0">
        <!-- div pour le clavier et le mot-->
        <div id = "textlayout">
            
            <p id="hangman_word">
                <span th:each="mysteryLetter, iterStat : ${mysteryWord}" th:text="${mysteryLetter}" class="wordLetter" th:id="'letter-' + ${iterStat.index}"></span>
            </p>       
            
            <p id = "nb_error">Error: 0/6</p>
            <p id = "hint" onclick = "showHint()"><strong>Need help ?</strong></p>
            <p id = "definition" th:text = "${mysteryDef}">No definition available</p>


            <div id = "keyboard">
                <button class = "letters" th:each = "letter : ${alphabet10}"  th:text="${letter}"></button><br>
                <button class = "letters" th:each = "letter : ${alphabet20}"  th:text="${letter}"></button><br>
                <button class = "letters" th:each = "letter : ${alphabet30}"  th:text="${letter}"></button>
            </div>
                
        </div>
    </div>

    <script th:src="@{/js/app.js}"></script>
</body>

</html>
